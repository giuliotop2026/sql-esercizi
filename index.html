
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSQL: Galactic Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gadget-orange: #fb923c;
            --clank-blue: #38bdf8;
            --space-bg: #020617;
            --metal-border: #475569;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--space-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f1f5f9;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .font-game { font-family: 'Orbitron', sans-serif; }

        .panel-metal {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 4px solid var(--metal-border);
            border-radius: 2rem;
            position: relative;
            box-shadow: 0 10px 0 #020617, 0 20px 40px rgba(0,0,0,0.5);
        }

        .bolt {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #64748b;
            border-radius: 50%;
            border: 1px solid #475569;
        }
        .bolt-tl { top: 10px; left: 10px; }
        .bolt-tr { top: 10px; right: 10px; }
        .bolt-bl { bottom: 10px; left: 10px; }
        .bolt-br { bottom: 10px; right: 10px; }

        .hologram {
            background: rgba(56, 189, 248, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .btn-gadget {
            background: linear-gradient(to bottom, #fb923c, #f97316);
            color: white;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            border-radius: 1rem;
            box-shadow: 0 6px 0 #c2410c;
            transition: all 0.1s;
        }
        .btn-gadget:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #c2410c;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.2); border-radius: 10px; }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root" style="height: 100%;"></div>

</body>
</html>
